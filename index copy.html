<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url('castle.jpg'); /* Replace with your image path or URL */
            background-size: 100% 100%;
            background-position: center;
        }

        .text-container {
            text-align: center;
            color: #fff; /* Text color for better contrast with the background */
        }

        h1 {
            font-family: 'Old English Text MT', serif;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="text-container">
        <h1>Old English Title</h1>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis vehicula convallis urna, at dapibus elit ullamcorper vel. Nullam vel scelerisque purus, vel gravida nisl.
        </p>
    </div>
</body>
</html>
