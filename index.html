<!DOCTYPE html>
<html>
<head>
	<title>Image Gallery</title>
	<style>
		img {
			display: block;
			margin-left: auto;
			margin-right: auto;
			width: 50%;
		}
	</style>
</head>
<body>
	</button><img id="medievalImage" src="arrow.png" alt="Medieval Image">
	<script>
		var images = ["medieval_images/medieval_image1.png", "medieval_images/medieval_image2.png", "image4.jpg"];
		var index = 0;
		function nextImage() {
			index++;
			if (index >= images.length) {
				index = 0;
			}
			document.getElementsByTagName("img")[0].src = images[index];
		}
	</script>
</body>
</html>
